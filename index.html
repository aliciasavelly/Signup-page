<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>AnalogSea Signup Page</title>
</head>
<body>
	<form class="signup-form" action="/signup/" method="post">
		<h1>Sign up</h1>
		<fieldset name="signup">
			<label for="email">Email</label>
				<input type="email" placeholder="foo@bar.com" name="email" id="email" required>
			<label for="password">Password</label>
				<input type="text" placeholder="1234passw0rd" name="password" id="password" required>
		</fieldset>
		<button type="sign-up">Sign up</button>
		<a href="/forgot-password/new">Forgot password?</a>
	</form>

</body>
</html>
