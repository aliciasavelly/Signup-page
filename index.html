<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>AnalogSea Signup Page</title>
</head>
<body>
	<img src="logo.png" class="logo" alt="AnalogSea logo">
	<form class="signup-form" action="/signup/" method="post">
		<legend>Sign up</legend>
		<fieldset name="signup">
			<label for="user-email">Email</label>
				<input type="email" placeholder="foo@bar.com" name="user-email" id="user-email" required>
			<label for="user-password">Password</label>
				<input type="password" placeholder="1234passw0rd" name="user-password" id="user-password" required>
		</fieldset>
		<button type="submit">Sign up</button>
		<p><a href="/forgot-password/new">Forgot password?</a></p>
	</form>
	<div class="footer">
		<p>Already have an account? <a href="/login">Log in</a></p>
	</div>
</body>
</html>
